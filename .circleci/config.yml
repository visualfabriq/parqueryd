version: 2.1
orbs:
  aws-cli: circleci/aws-cli@3.1
  codeartifact: visualfabriq/codeartifact@1.0.0

parameters:
  workingdir:
    type: string
    default: "~/parqueryd/"

executors:
  vf-dqe-executor:
    docker:
      - image: cimg/base:current

jobs:
  test:
    parameters:
      runtime:
        description: Python runtime
        type: string

    docker:
      - image: cimg/python:<< parameters.runtime >>

    working_directory: << pipeline.parameters.workingdir >>
    steps:
      - checkout:
          path: << pipeline.parameters.workingdir >>
      - codeartifact/init:
          tool: pip
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check docker-compose version
          command: |
            docker -v
            docker-compose -v
      - run:
          name: Start Services
          command: |
            export CODEARTIFACT_TOKEN=$(aws --output text codeartifact get-authorization-token --domain visualfabriq --query authorizationToken)
            export PIP_TRUSTED_HOST="visualfabriq-${AWS_ACCOUNT_ID}.d.codeartifact.${AWS_DEFAULT_REGION}.amazonaws.com"
            export PIP_INDEX_URL="https://aws:${CODEARTIFACT_TOKEN}@${PIP_TRUSTED_HOST}/pypi/private/simple"
            docker-compose -f docker-compose.yml up --build -d
      - run:
          name: Sleep 30 seconds waiting for localstack service building
          command: sleep 30
      - run:
          name: Run Tests
          command: docker-compose -f docker-compose.yml run parqueryd pytest -v --junitxml=test-results/pytest/pytest-report.xml
      - run:
          name: check running docker
          command: |
            docker ps
      - run:
          name: Stop Services
          command: docker-compose down
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

  build-and-push:
    executor: codeartifact/default
    steps:
      - checkout
      - codeartifact/init:
          tool: pip
      - run:
          name: Build
          command: |
            pip install build
            python -m build
      - codeartifact/push:
          tool: twine

  deploy-dqe:
    executor: vf-dqe-executor
    parameters:
      region:
        type: string
    environment:
      AWS_REGION: <<parameters.region>>
      DOCUMENT_NAME: Deploy-dqe
      SERVICE_NAME: DQE
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default
      - run:
          name: Deploy Parqueryd server
          command: |
            stty rows 64 cols 306
            ./deployment/deploy.sh


workflows:
  version: 2.1
  build-and-release:
    jobs:
      - test:
          context: codeartifact-dev
          name: py2
          runtime: "2.7"

      - test:
          context: codeartifact-dev
          name: py3
          runtime: "3.7"

      - build-and-push:
          context: codeartifact-dev
          requires:
            - py2
            - py3
          filters:
            branches:
              only:
                - master
                - main

      - approve:
          name: Approve Deploy to Europe
          context: vf-deploy-dqe-prod
          type: approval
          requires:
            - build-and-push
      - deploy-dqe:
          name: Deploy to Europe
          context: vf-deploy-dqe-prod
          requires:
            - Approve Deploy to Europe
          region: eu-west-1

      - approve:
          name: Approve Deploy to USA
          context: vf-deploy-dqe-prod
          type: approval
          requires:
            - build-and-push
      - deploy-dqe:
          name: Deploy to USA
          context: vf-deploy-dqe-prod
          requires:
            - Approve Deploy to USA
          region: us-east-1

      - approve:
          name: Approve Deploy to South America
          context: vf-deploy-dqe-prod
          type: approval
          requires:
            - build-and-push
      - deploy-dqe:
          name: Deploy to South America
          context: vf-deploy-dqe-prod
          requires:
            - Approve Deploy to South America
          region: sa-east-1

      - approve:
          name: Approve Deploy to Asia
          context: vf-deploy-dqe-prod
          type: approval
          requires:
            - build-and-push
      - deploy-dqe:
          name: Deploy to Asia
          context: vf-deploy-dqe-prod
          requires:
            - Approve Deploy to Asia
          region: ap-northeast-1
